
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.id}}">
                Profile
            </a>
                <a ng-click="model.updateUser(model.user)">
                    <span class="glyphicon  glyphicon-ok navbar-text pull-right"></span>
                </a>

        </div>
    </div>
</nav>




    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input  ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input  ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/home">Search Movies</a>
        <a class="btn btn-danger  btn-block"
                                         href="#/login">Logout</a>
                      <a  class="btn btn-danger  btn-block"
                          ng-click="model.deleteUser(model.user._id)" >Unregister</a>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <div ng-show="model.success" class="alert alert-success" role="alert">
            {{model.success}}
        </div>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-user navbar-text pull-right"></span>
                </a>

        </div>
    </div>
</nav>
