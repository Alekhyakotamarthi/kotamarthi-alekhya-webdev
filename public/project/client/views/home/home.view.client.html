<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid"></div>
<h1>Movie Search</h1>
<div class="input-group">
    <input ng-model="model.title" type="text" class="form-control" placeholder="Search for...">
    <span class="input-group-btn">
        <button ng-click= "model.searchMovieByTitle(title)" class="btn btn-default" type="button">Go!</button>
      </span>
</div>
<div>
    <table class = "table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Poster</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "movie in model.movies">
            <td><a href="#/movie/{{movie.id}}/{{movie.title}}">{{movie.title}}</a></td>
            <td>{{movie.release_date}}</td>
            <td ng-if="movie.poster_path"><img ng-src = "https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" height = "100px"/></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
