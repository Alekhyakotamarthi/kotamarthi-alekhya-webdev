<!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <div class = "setnavcolor">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/moviedefault">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid pushdown setbackground">
    <div class="container-fluid">
    <div class="wrapper">
        <div id="carousel">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <div class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators txt-no-wrap">
                        <li ng-repeat="movie in model.nowplayingmovies" data-target="#carousel-example-generic" data-slide-to= "{{$index}}" ng-class="{{!$index}} ? 'active' : 'none'"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item slider-size" ng-class="{{!$index}} ? 'active' : 'none'" ng-repeat="movie in model.nowplayingmovies">
                            <img class="carousel-img" ng-src="http://image.tmdb.org/t/p/original{{movie.backdrop_path}}">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
        </div>
    <div class="container-fluid">

        <br>
        <br>


            <div class="input-group">
                <input ng-model="model.title" type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
        <button ng-click= "model.searchMovieByTitle(title)" class="btn btn-default" type="button">Go!</button>
            </span>
            </div>



    <div class=" col-sm-12  col-md-12   main">
        <h3>Movies playing around you</h3>
        <div class="row placeholders">
            <div class="col-xs-12 col-sm-6 col-md-4 placeholder" ng-repeat="movie in model.movies" ng-if="movie.poster_path">
                <div class="thumbnail">

                        <div class="embed-responsive embed-responsive-4by3">

                            <a ng-if="!movie.video_url"
                               href="#/user/home/{{movie.id}}/{{movie.title}}">
                                <img ng-src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                            </a>
                        </div>
                        <div class="caption">
                            <a href="#/user/home/{{movie.id}}/{{movie.title}}">{{movie.title| limitTo:30}}</a>
                        </div>
                        <div class = "caption">
                            <a> Release Date:</strong> {{movie.release_date}}</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-if="model.loggedIn"
               ng-click="model.logout()">
                <span>Logout</span>
            </a>
            <a ng-if="model.notloggedIn"
               href="#/login">
                <span>Login</span>
            </a>
        </p>
        <p class="navbar-text pull-left">
            <a ng-if="model.loggedIn"
               href="#/user">
                <span>Profile</span>
            </a>
            <a ng-if="model.notloggedIn"
               href="#/register">
                <span>Register</span>
            </a>
        </p>

    </div>
</nav>
    </div>
