<nav class="navbar navbar-default navbar-fixed-top" >

    <div class="container-fluid">

        <div class="navbar-header">
                    <a href="#/user/{{model.id}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left navbar-text pull-left">
                </span>

            </a>
            <a class="navbar-brand" href="#/user/{{model.id}}/website/{{model.websiteId}}/page/{{model.pageId}}">
                Edit Page
            </a>
                    <a ng-click="angForm.$valid&&model.updatePage(model.page.name,model.page.description);submitted=true">
                <span class="glyphicon  glyphicon-ok navbar-text pull-right"></span>
            </a>

        </div>
    </div>
</nav>


<div class="container">
            <form name="angForm" ng-app>
                <div class="form-group">
                    <label for="pagename">Name</label>
                    <input ng-model="model.page.name"
                           required
                           name="name"
                           id="pagename"
                           ng-class="{true: 'error'}[submitted && angForm.name.$error.required]"
                           type="text"
                           class="form-control"
                           placeholder="Page Name"/>
                    <span class="error" ng-show="submitted && angForm.name.$error.required">Page name is required</span>
        </div>
        <div class="form-group">
            <label for="pagetitle">Title</label>
            <input ng-model = "model.page.description"type="text" class="form-control" id="pagetitle" >
        </div>
    </form>

    <a ng-click="model.deletePage(model.pageId)" class="btn btn-danger  btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#/user/{{model.id}}">
                <span class="glyphicon glyphicon-user navbar-text pull-right"></span>
            </a>

        </div>
    </div>
</nav>
