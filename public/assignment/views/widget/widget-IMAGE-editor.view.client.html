


<nav class="navbar navbar-default navbar-fixed-top" >

    <div class="container-fluid">

        <div class="navbar-header">
            <div class="navbar-text pull-left" style="margin-left: 0px;">
                <a href="#/user/{{model.id}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <a class="navbar-brand" href="#/user/{{model.id}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.wgid}}">
                Widget Edit
            </a>
            <div class="navbar-text pull-right" style="margin-right: 0px;">
                <a ng-click="model.updateWidget(model.widget)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="widgetname" placeholder="Gizmodo">
        </div>
        <div class="form-group">
            <label for="widgettext">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="widgettext" placeholder="US Senate Reaches Compromise on Energy">
        </div>
        <div class="form-group">
            <label for="widgeturl">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="widgeturl" placeholder="www.google.com">
        </div>
        <div class="form-group">
            <label for="widgetwidth">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="widgetwidth" placeholder="100%">
        </div>
    </form>

    <form action="/api/uploads"  method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.wgid}}"   style="display: none"/>
        <input  name="userId" value="{{model.id}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widget)">Delete</a>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#/user/{model.id}" role="button">
            <span class="glyphicon glyphicon-user pull-right navbar-text"></span>

        </a>

    </div>
</nav>
