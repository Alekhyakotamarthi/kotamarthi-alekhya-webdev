
<nav class="navbar navbar-default navbar-fixed-top" >
    <div class="container-fluid row">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left" style="margin-left: 0px;">
                <a href="#/user/{{model.id}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right" style="margin-right: 0px;">
                <a href="#/user/{{model.id}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand pull-left" href="#">
                    Websites
                </a>
            </div>
        </div>

        <div class="col-xs-12 col-sm-8">
            <div class="navbar-header">
                <a href="#/user/{{model.id}}/website">
                    <span class="glyphicon glyphicon-chevron-left navbar-text pull-left hidden-lg hidden-md hidden-sm">
                    </span>

                </a>
                <a class="navbar-brand pull-left" href="#/user/{{model.id}}/website/new">
                    New Website
                </a>
                <a ng-click="model.createWebsite(name,description)">
                    <span class="glyphicon  glyphicon-ok navbar-text pull-right"></span>
                </a>
            </div>
        </div>
    </div>
</nav>



<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <div class="container-fluid">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="verticalLine hidden-sm hidden-xs"></div>

    <div class="col-sm-8 col-xs-12">
        <form>
            <div class="form-group">
                <label for="website-name">Website Name</label>
                <input type="text" class="form-control" ng-model="name" id="website-name" placeholder="Blogger">
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea class="form-control" ng-model="description" id = "website-description" rows="3" placeholder="Please enter your Website description here"></textarea>
            </div>

        </form>
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header">
        <div class="container-fluid">
            <a href="#/user/{{model.id}}" role="button">
                <span class="glyphicon glyphicon-user pull-right navbar-text"></span>

            </a>
        </div>
    </div>
</nav>
