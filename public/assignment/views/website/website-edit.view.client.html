<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <div class="container-fluid">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="verticalLine hidden-sm hidden-xs"></div>

    <div class="col-sm-8 col-xs-12">
        <form name="WebsiteEditForm" ng-app>
            <div class="form-group">
                <label for="name">Website Name</label>
            <input ng-model="model.website.name"
                   name="name"
                   required
                   id="name"
                   ng-class="{true: 'error'}[submitted && WebsiteEditForm.name.$error.required]"
                   type="text"
                   class="form-control"
                   placeholder="Blogger"/>
            <span class="error" ng-show="submitted && WebsiteEditForm.name.$error.required">Website name is required</span>
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea class="form-control" ng-model="model.website.description" id = "website-description" rows="3"></textarea>
            </div>

        </form>
                        <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger btn-block">Delete</a>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-header">
        <div class="container-fluid">
            <a href="#/user/{{model.id}}" role="button">
                <span class="glyphicon glyphicon-user pull-right navbar-text"></span>
